<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bungee', cursive;
      background: linear-gradient(135deg, #928DAB, #1F1C2C);
      color: #fff;
      padding: 40px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    table {
      width: 85%;
      margin: auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      letter-spacing: 1px;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    a {
      text-decoration: none;
      color: #ffcd3c;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      color: #ffffff;
    }

    .btn-add {
      display: block;
      width: 220px;
      margin: 25px auto;
      text-align: center;
      background: #ffcd3c;
      color: #1F1C2C;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      transition: 0.3s;
    }

    .btn-add:hover {
      background: #fff;
      color: #1F1C2C;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>My To-Do Tasks</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Priority</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Actions</th>
    </tr>

    {% for task in tasks %}
    <tr>
      <td>{{ task[0] }}</td>
      <td>{{ task[1] }}</td>
      <td>{{ task[2] }}</td>
      <td>{{ task[3] }}</td>
      <td>
        <a href="{{ url_for('update', id=task[0]) }}">‚úè Edit</a> |
        <a href="{{ url_for('delete', id=task[0]) }}" onclick="return confirm('Are you sure to delete this task?')">‚ùå Delete</a> |
        <a href="{{ url_for('mark_done', id=task[0]) }}" onclick="return confirm('Mark this task as done?')">‚úÖ Done</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5">No tasks yet üò¥</td></tr>
    {% endfor %}
  </table>

  <a href="{{ url_for('add') }}" class="btn-add">‚ûï Add New Task</a>

</body>
</html>
