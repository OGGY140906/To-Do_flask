<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bungee', cursive;
      background: linear-gradient(135deg, #928DAB, #1F1C2C);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #ffcd3c;
      color: #1F1C2C;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      transform: scale(1.05);
    }

    a {
      display: block;
      margin-top: 15px;
      color: #ffcd3c;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form method="POST" action="{{ url_for('add') }}">
    <h2>Add New Task</h2>

    <label>Priority:</label>
    <input type="text" name="priority" required>

    <label>Description:</label>
    <input type="text" name="description" required>

    <label>Due Date:</label>
    <input type="date" name="duedate">

    <button type="submit">Add Task</button>
    <a href="{{ url_for('home') }}">â¬… Back to Home</a>
  </form>

</body>
</html>
